<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft World 1</title>
    <link rel="stylesheet" href="./world.css">
</head>
<body>
    <div id="world"></div>
    <footer>
        <div id="cache-area" class="cache-area-start">Start playing to have items!</div>
        <div id="game-tools-container">
            <img src="./images/cache.png" alt="cache" class="cache-img" id="cache-img">
            <img src="./images/iron_axe.png" alt="axe" class="game-tool">
            <img src="./images/iron_pickaxe.png" alt="pickaxe" class="game-tool">
            <img src="./images/iron_shovel.png" alt="shovel" class="game-tool">
            <img src="./images/iron_sword.png" alt="sword" class="game-tool">
        </div>
        <button id="reset-btn">Reset Game</button>
    </footer>
    <script src="./world.js"></script>
</body>
</html>
