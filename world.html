<!DOCTYPE html>
<html lang="en">

    <title>Minecraft World 1</title>
    <link rel="stylesheet" href="./world.css">
</head>
<body>
    <div id="world"></div>
    <footer>

            <img src="./items/iron_shovel.png" alt="" class="game-tool">

        <button id="reset-btn">Reset Game</button>
    </footer>
    <script src="./world.js"></script>

</html>
